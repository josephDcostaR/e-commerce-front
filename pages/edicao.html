<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Produtos</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="w3-bar w3-black">
        <a href="index.html" class="w3-bar-item w3-button">Contatos</a>
        <a href="../pages/cadastro.html" class="w3-bar-item w3-button w3-mobile w3-green">Cadastrar Contato</a>
    </div>
    <section class="w3-container w3-light-gray">
        <h1>Edição do Produto</h1>
        <form class="w3-card-4 w3-light-white w3-padding-16 w3-margin" onsubmit="editUser(event)">
            <!-- Linha 1 (campo nome e campo CPF) -->
            <div class="w3-row">
                <div class="w3-col w3-container m3 l3">
                    <label for="nome">Nome Produto:</label>
                    <input type="text" id="nome" class="w3-input w3-border w3-round" placeholder="Digite o nome completo:" required>
                </div>
                <div class="w3-col w3-container m3 l3">
                    <label for="cpf">Categoria:</label>
                    <input type="text" id="categoria" class="w3-input w3-border w3-round" placeholder="XXX.XXX.XXX-XX" required>
                </div>
                <div class="w3-col w3-container m3 l3">
                    <label for="idade">Preço</label>
                    <input type="number" id="preco" class="w3-input w3-border w3-round" placeholder="Digite a idade do contato" required>
                </div>
            </div>
            <div class="w3-row w3-margin-top">
                <div class="w3-col w3-container m3 l3">
                    <button class="w3-button w3-green w3-margin-top w3-round" type="submit">Atualizar</button>
                    <button class="w3-button w3-gray-light w3-margin-top w3-round" type="button">Limpar</button>
                </div>
            </div>
        </form>
    </section>
    <script src="./edicao.js"></script>
</body>
</html>
